# action.yml
name: "Hello World"
description: "Greet someone and record the time"
inputs:
  github_token:
    description: github token for deploy
    required: true
  spec_location: # id of input
    description: "path of openapi spec file."
    required: true
outputs:
  time: # id of output
    description: "The time we greeted you"
runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.who-to-greet }}
    - "foo"
    - "bar"
